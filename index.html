<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Pizza</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <header>
        <div class="d-inline-flex">
        <img src="./img/pizza_logo.png" height="50" width="50" alt="pizza-logo">
        <h2 class="brand-title">Pseudo Technical Pizza</h2>
    </div>
    <nav class="navbar-expand link-banner">
        <ul class="nav">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Menu</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Order Now!</a></li>
        </ul>
    </nav>
    </header>
<div class="d-flex">
    <div class="d-flex justify-content-center p-3 m-2">
    <div class="container">
        <div>
    <form id="order">
            <label for="user_name" class="form-label">Name:</label>
            <input type="text" id="user_name" name="userName" placeholder="Enter you name" class="form-control">
        </div>
        <div>
            <label for="user_address" class="form-label">Address:</label>
            <input type="text" id="user_address--delivery" placeholder="Enter delivery address" class="form-control">
        </div>
        <div>
            <label for="order_quantity--pizza" class="form-label">Number of Pies:</label>
            <input type="number" id="order_quantity--pizza" placeholder="Number of pizzas" class="form-control">
        </div>
        <div>
            <fieldset id="pizza_size">
                <legend class="pizza-size">Pizza Size</legend>
                <input type="radio" name="pizza_size" id="pizza_sm" value="sm" class="form-check-input">
                <label for="pizza_sm" class="form-check-label">8-inch</label>

                <input type="radio" name="pizza_size" id="pizza_md" value="md" class="form-check-input">
                <label for="pizza_md" class="form-check-label">10-inch</label>

                <input type="radio" name="pizza_size" id="pizza_lg" value="lg" class="form-check-input">
                <label for="pizza_lg" class="form-check-label">8-inch</label>

                <input type="radio" name="pizza_size" id="pizza_xl" value="xl" class="form-check-input">
                <label for="pizza_xl" class="form-check-label">14-inch</label>
            </fieldset>
        </div>

        <div>
            <fieldset id="pizza_toppings">
                <legend class="toppings">Add toppings (you can add one or more toppings)</legend>
                <input type="checkbox" name="topping" id="pepperoni" value="pepperoni" class="form-check-input">
                <label for="pepperoni" class="form-check-label">Pepperoni</label>

                <input type="checkbox" name="topping" id="onions" value="onions" class="form-check-input">
                <label for="onions" class="form-check-label">Onions</label>

                <input type="checkbox" name="topping" id="mushrooms" value="mushrooms" class="form-check-input">
                <label for="mushrooms" class="form-check-label">Mushrooms</label>

                <input type="checkbox" name="topping" id="sausage" value="sausage" class="form-check-input">
                <label for="sausage" class="form-check-label">Pepperoni</label>
            </fieldset>
        </div>
        <div>
            <input type="submit" class="btn btn-primary">
            <input type="reset" class="btn btn-secondary">
        </div>
    </form>
</div>
</div>
<div id="order_display" class="order-display"></div>
</div> <!-- grid div -->
    <footer class="d-flex justify-content-center">
        <a class="m-1 p-1" href="#">socail link</a>
        <a class="m-1 p-1" href="#">socail link</a>
        <a class="m-1 p-1" href="#">socail link</a>
        <a class="m-1 p-1" href="#">socail link</a>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
