<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Pizza</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header>
        <img src="./img/pizza_logo.png" height="50" width="50" alt="pizza-logo">
        <h2>`Pseudo Technical Pizza</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Order Now!</a></li>
        </ul>
    </header>
    <form>
        <div>
            <label for="user_name">Name:</label>
            <input type="text" id="user_name" name="userName" placeholder="Enter you name">
        </div>
        <div>
            <label for="user_address">Address:</label>
            <input type="text" id="user_address--delivery" placeholder="Enter delivery address" >
        </div>
        <div>
            <label for="order--pies">Number of Pies:</label>
            <input type="number" id="order--pies" placeholder="Number of pies">
        </div>
        <div>
            <fieldset>
                <legend>Pizza Size</legend>
                <input type="radio" name="pizza_size" id="pizza_sm" value="sm">
                <label for="pizza_sm">8-inch</label>

                <input type="radio" name="pizza_size" id="pizza_md"  value="md">
                <label for="pizza_md">10-inch</label>

                <input type="radio" name="pizza_size" id="pizza_lg"  value="lg">
                <label for="pizza_lg">8-inch</label>

                <input type="radio" name="pizza_size" id="pizza_xl"  value="xl">
                <label for="pizza_xl">14-inch</label>
            </fieldset>
        </div>

        <div>
            <fieldset>
                <legend>Add toppings (you can add one or more toppings)</legend>
                <input type="checkbox" name="topping" id="pepperoni" value="pepperoni">
                <label for="pepperoni">Pepperoni</label>

                <input type="checkbox" name="topping" id="onions" value="onions">
                <label for="onions">Onions</label>

                <input type="checkbox" name="topping" id="mushrooms" value="mushrooms">
                <label for="mushrooms">Mushrooms</label>
                
                <input type="checkbox" name="topping" id="sausage" value="sausage">
                <label for="sausage">Pepperoni</label>
            </fieldset>
        </div>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
